<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container" class="carousel-item active"></div>
        <h2>Speed Detector</h2>

        <!-- input form where the user will input the speed  -->

        <input type="number" placeholder="Enter Speed" id="speed">

        <!-- A button where the user will use to submit the speed entered in the input section  -->
        
        <button id="btn" type="submit" onclick="speedDetector()" class="btn btn-dark">Check</button>
         <h5>Points:</h5>
        <p id="points"></p>
    </div>
    <script src="./index.js"></script>
</body>
</html>
